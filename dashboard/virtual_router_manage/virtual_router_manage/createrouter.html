{% load i18n %}

<div class="pageContent">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <form method="post" action="
    {% if gotoflag == "1" %}
        {% url "create_router_action" tenant_id %}
    {% else %}
        {% url "create_router_action_topology" tenant_id %}
    {% endif %}
    " class="pageForm required-validate"
          onsubmit="return validateCallback(this,dialogAjaxDone);">
        <div class="pageFormContent" layouth="58">

            <div class="panelBar">
                <ul>
                    <li style="line-height: 23px;">{% trans "Create router" %}</li>
                </ul>
            </div>
            <div class="unit">
                <label>
                    {% trans 'Create router' %}ï¼š</label>
                <input type="text" id="name" name="name"  size="30" minlength="2" maxlength="10" class="required" />
            </div>

  </div>

        {% csrf_token %}
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit" value="submit">
                                {% trans "Submit" %}</button></div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close" onclick="gotoRouterUrl('/virtual_router_manage/routers/tenants/{{tenant_id}}/projects/','')">
                            {% trans "Cancel" %}</button></div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
