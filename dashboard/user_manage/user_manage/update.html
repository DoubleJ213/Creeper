{% load i18n %}
<div class="pageContent">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <form method="post" action="{% url "update_user_action" user_id %}" class="pageForm required-validate"
          onsubmit="return validateCallback(this,dialogAjaxDone);">
        {% include 'user_manage/_update.html' %}
        <div class="pageFormContent" layouth="58">
            <div class="unit">
                <label>
                    {% trans "User Name" %}：</label>
                <input type="text" name="name" size="30" minlength="2" maxlength="10" class="required"  value ={{ form.fields.name.initial}} />
            </div>
            <div class="unit">
                <label>
                    {% trans "Email" %}：</label>
                <input type="text" name="email" size="30" minlength="6" maxlength="30" class="required email" value ={{ form.fields.email.initial}} />
            </div>
            <div class="unit">
                <label>
                    {% trans "Enabled" %}：</label>
                <input type="checkbox"  name="enabled"
                        {% if form.fields.enabled.initial %}
                       checked="checked"
                        {% endif %}
                        />
            </div>
        </div>
        {% csrf_token %}
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit" value="submit">
                                {% trans "Submit" %}</button></div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">
                                {% trans "Cancel" %}</button></div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
