{% load i18n %}
{% load dashboard %}

<Table align="center" width="100%" height="100%" valign="middle">
    <tr><td align="center">
        {% trans "Are you sure to delete this volume?" %}</td></tr>
    <tr><td align="center">
        <form action="{% url "delete_single_volume" volume_id %}" method="post" onsubmit="return iframeCallback(this,dialogAjaxDone);">
            {% add_in_method 'delete'%}
            {% csrf_token %}
            <input type="submit" value={% trans "Submit" %} />
            <input type="button" onclick="$.pdialog.closeCurrent()" value={% trans "Cancel" %} />
        </form>
    </tr>
</Table>
