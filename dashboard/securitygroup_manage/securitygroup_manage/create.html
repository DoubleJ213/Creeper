{% load i18n %}
<div class="pageContent">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <form method="post" action="{% url "create_securitygroup_action" tenant_id %}" class="pageForm required-validate"
          onsubmit="return validateCallback2(this,dialogAjaxDone);">
        <input type="hidden" name="tenant_id" id="tenant_id" value="{{tenant_id}}">
        {% include 'securitygroup_manage/_create.html' %}
        <div class="pageFormContent">
            <div class="panelBar">
                <ul>
                    <li style="line-height: 23px;">{% trans "Securitygroup Info" %}</li>
                </ul>
            </div>

            <div class="unit">
                <label>
                    {% trans 'Name' %}：</label>
                    <input type="text" id="name" name="name" size="30" minlength="2" maxlength="10" class="required" />
            </div>
            <div class="unit">
                <label>
                    {% trans 'Descriptyion' %}：</label>
                <textarea id="description" name="description" cols="30" minlength="6" maxlength="50"  class="textarea required" style="overflow-y: hidden;"/>
            </div>
        </div>
        {% csrf_token %}
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit" value="submit">
                                {% trans "Submit" %}</button></div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close" onclick="gotosgUrl('/securitygroup_manage/securitygroup/tenants/{{tenant_id}}/groups/','')">
                                {% trans "Cancel" %}</button></div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
