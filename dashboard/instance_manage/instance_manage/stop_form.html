{% load i18n %}
{% load dashboard %}

<Table align="center" width="100%" height="100%" valign="middle">
    <tr><td align="center">
        {% trans "Are you sure for stopping this instance?" %}</td></tr>
    <tr><td align="center">
        <form action="{% url "instance_stop" instance_id %}" method="post" onsubmit="return validateCallback(this,dialogAjaxDone);">
            {% csrf_token %}
            <input type="submit" value={% trans "Submit" %} />
            <input type="button" onclick="$.pdialog.closeCurrent()" value={% trans "Cancel" %} />
        </form>
    </tr>
</Table>
