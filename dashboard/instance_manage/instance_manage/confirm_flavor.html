{% load i18n %}
{% load dashboard %}

<Table align="center" width="100%" height="100%" valign="middle">
    <tr><td align="center">
        {% trans "Are you sure for instance flavor ?" %}</td></tr>
    <tr><td align="center">
        <form action="{% url "flavor_confirm_action" instance_id=instance_id %}" method="post" onsubmit="return validateCallback(this,dialogAjaxDone);">
            {% add_in_method 'get'%}
            {% csrf_token %}
            <input type="submit" value={% trans "Submit" %} />
            <input type="button" onclick="$.pdialog.closeCurrent()" value={% trans "Cancel" %} />
        </form>
    </tr>
</Table>
