{% load i18n %}
{% load dashboard %}
<div class="pageContent">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <form action="{% url "classify_update_action" classify_id %}" class="pageForm required-validate"
          method="post" onsubmit="return validateCallback(this,dialogAjaxDone);">
        {% add_in_method "post" %}
        {% csrf_token %}
        <div class="pageFormContent" layouth="58">

            <div class="unit">
                    <input name="classify_id" value="{{ classify_id }}" type="hidden">
                    <label>{% trans "Instantce Classify Name Label" %}</label>
                    <input type="text" name="classify_name" class="required textInput valid" value="{{ classify_name }}" minlength=2 maxlength="10">
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit" value="submit">
                                {% trans "Submit" %}
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">
                                {% trans "Cancel" %}
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
